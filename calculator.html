<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      .button{
        width: 41px;
        height: 41px;
        text-align: center;
      }
      .clear{
        width: 175px;
        height: 41px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="result">
            <input type="text" name="result">
          </div>
          <div>
            <input type="button" class="button" value="7" onclick="result.value += '7' ">
            <input type="button" class="button" value="8" onclick="result.value += '8' ">
            <input type="button" class="button" value="9" onclick="result.value += '9' ">
            <input type="button" class="button" value="รท" onclick="result.value += 'รท' ">
          </div>
          <div>
            <input type="button" class="button" value="4" onclick="result.value += '4' ">
            <input type="button" class="button" value="5" onclick="result.value += '5' ">
            <input type="button" class="button" value="6" onclick="result.value += '6' ">
            <input type="button" class="button" value="X" onclick="result.value += '*' ">
          </div>
          <div>
            <input type="button" class="button" value="1" onclick="result.value += '1' ">
            <input type="button" class="button" value="2" onclick="result.value += '2' ">
            <input type="button" class="button" value="3" onclick="result.value += '3' ">
            <input type="button" class="button" value="-" onclick="result.value += '-' ">
          </div>
          <div>
            <input type="button" class="button" value="0" onclick="result.value += '0' ">
            <input type="button" class="button" value="." onclick="result.value += '.' ">
            <input type="button" class="button" value="=" onclick="result.value = eval(result.value)">
            <input type="button" class="button" value="+" onclick="result.value += '+' ">
          </div>
          <div>
            <input type="button" class="clear" value = "Clear" onclick="result.value = '0'">
          </div>
    <script>
      let cal = 0;
    </script>
  </body>
</html>
