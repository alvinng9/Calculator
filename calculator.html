<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <p class="input-field js-input"></p>
    <div>
      <button class="button-grey js-reset">AC</button>
      <button class="button-grey js-postive-negative">+/-</button>
      <button class="button-grey js-percent">%</button>
      <button class="button-orange js-divide">รท</button>
    </div>
    <div>
      <button class="button-num js-seven">7</button>
      <button class="button-num js-eight">8</button>
      <button class="button-num js-nine">9</button>
      <button class="button-orange js-multiply">X</button>
    </div>
    <div>
      <button class="button-num js-four">4</button>
      <button class="button-num js-five">5</button>
      <button class="button-num js-six">6</button>
      <button class="button-orange js-subtract">-</button>
    </div>
    <div>
      <button class="button-num js-one">1</button>
      <button class="button-num js-two">2</button>
      <button class="button-num js-three">3</button>
      <button class="button-orange js-add">+</button>
    </div>
    <div>
      <button class="button-zero js-zero">0</button>
      <button class="button-num js-decimal">.</button>
      <button class="button-orange js-calculate">=</button>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
